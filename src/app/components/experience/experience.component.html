<section class="section" id="experience">
  <div class="container">
    <div class="section-header animate-on-scroll" appScrollAnimate>
      <h2 class="section-title">Experience</h2>
      <p class="section-subtitle">A career spanning 20+ years across 5 organizations</p>
    </div>

    <div class="timeline">
      @for (exp of experiences; track exp.company; let i = $index; let odd = $odd) {
        <div
          class="timeline-item"
          [class.right]="odd"
          [class]="'animate-on-scroll stagger-' + (i + 1)"
          appScrollAnimate>
          <div class="timeline-dot"></div>
          <div class="timeline-card card">
            <span class="timeline-period mono">{{ exp.period }}</span>
            <h3 class="timeline-role">{{ exp.role }}</h3>
            <h4 class="timeline-company">{{ exp.company }}</h4>
            <p class="timeline-desc">{{ exp.description }}</p>
            <ul class="timeline-highlights">
              @for (h of exp.highlights; track h) {
                <li>{{ h }}</li>
              }
            </ul>
          </div>
        </div>
      }
      <div class="timeline-line"></div>
    </div>
  </div>
</section>
