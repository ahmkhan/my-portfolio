<nav class="navbar" [class.scrolled]="scrolled()">
  <div class="nav-container">
    <a class="nav-logo" (click)="navigateTo('hero')">
      <span class="logo-bracket">&lt;</span>
      <span class="logo-name">AK</span>
      <span class="logo-bracket">/&gt;</span>
    </a>

    <ul class="nav-links" [class.mobile-open]="mobileMenuOpen">
      @for (item of navItems; track item.sectionId) {
        <li>
          <a
            [class.active]="activeSection() === item.sectionId"
            (click)="navigateTo(item.sectionId)">
            {{ item.label }}
          </a>
        </li>
      }
    </ul>

    <button class="hamburger" [class.open]="mobileMenuOpen" (click)="toggleMobileMenu()">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </div>
</nav>
