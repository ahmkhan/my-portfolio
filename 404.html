  <!-- Page loader styles (inline so it shows before Angular bundles load) -->
  <style>
    #initial-loader {
      position: fixed;
      inset: 0;
      background: #0a0a0f;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
    }
    .loader-ring {
      width: 52px;
      height: 52px;
      border: 3px solid rgba(0, 212, 170, 0.2);
      border-top-color: #00d4aa;
      border-radius: 50%;
      animation: loader-spin 0.8s linear infinite;
    }
    @keyframes loader-spin { to { transform: rotate(360deg); } }
  </style>
